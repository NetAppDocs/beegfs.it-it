indexpage:
  lead: La soluzione BeeGFS su NetApp è una NetApp Verified Architecture (NVA), che
    combina il file system parallelo BeeGFS con i sistemi storage NetApp EF600. Questa
    soluzione è un'infrastruttura affidabile, scalabile e conveniente che tiene il
    passo con i carichi di lavoro più estremi.
